<div class="field-group">
    <div class="inline-field">
        <legend class="field-label">{{ legend }}</legend>
        <div class="fields-inputs">
            <label *ngFor="let option of options" for="{{ option.id }}" class="flex">
                <input type="checkbox" value="{{ option.value }}" id="{{ option.id }}" name="{{name}}" />
                {{ option.text }}
            </label>
        </div>
    </div>
	<small class="field-help" *ngIf="help">{{ help }}</small>
</div>
